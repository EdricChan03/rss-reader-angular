<mat-sidenav-container fullscreen>
  <mat-sidenav #left class="app-sidenav" [mode]="shared.isPortraitHandset ? 'over' : 'side'">
    <mat-toolbar>
      Links
      <span class="flex--spacer"></span>
      <button mat-icon-button (click)="left.close()" matTooltip="Close Sidenav" matTooltipPosition="left">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/', link.url]" routerLinkActive="mdc-list-item--activated" *ngFor="let link of links">
        <mat-icon matListItemIcon *ngIf="!link.isSvgIcon">{{link.icon}}</mat-icon>
        <mat-icon matListItemIcon *ngIf="link.isSvgIcon" [svgIcon]="link.icon"></mat-icon>
        <h3 matListItemTitle>{{link.name}}</h3>
      </a>
      <h3 matSubheader>More</h3>
      <a mat-list-item href="https://goo.gl/forms/hopvyFXOqHfpA1kq2" target="_blank">
        <mat-icon matListItemIcon>feedback</mat-icon>
        <h3 matListItemTitle>Send Feedback</h3>
        <span class="flex--spacer"></span>
        <span matListItemMeta>
          <mat-icon class="open-in-new-icon">open_in_new</mat-icon>
        </span>
      </a>
      <a mat-list-item href="https://github.com/EdricChan03/rss-reader">
        <mat-icon matListItemIcon>code</mat-icon>
        <h3 matListItemTitle>View source code</h3>
      </a>
      <mat-list-item (click)="showOnboardingOverlay()" *ngIf="!shared.isPortraitHandset">
        <mat-icon matListItemIcon>open_in_browser</mat-icon>
        <h3 matListItemTitle>Show onboarding</h3>
      </mat-list-item>
      <mat-list-item (click)="aboutThisApp()">
        <mat-icon matListItemIcon>info</mat-icon>
        <h3 matListItemTitle>About</h3>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-typography">
    <mat-toolbar color="primary" class="mat-elevation-z3">
      <button mat-icon-button (click)="left.toggle()" *ngIf="!isSidenavOpen" aria-label="Toggle left sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      <span id="toolbar-title">RSS Reader</span>
      <span class="flex--spacer"></span>
      <app-action-items></app-action-items>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
